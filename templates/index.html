
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App - Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hero {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>{{ .title }}</h1>
    <p>Write. Save. Remember. Your notes, your space.</p>
    <a href="http://localhost:8080/dashboard">Enter App</a>
  </div>
</body>
</html>
